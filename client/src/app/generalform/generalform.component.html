    <source src="http://thenewcode.com/assets/videos/the-sky-is-calling-large.webm" type="video/webm">
    <source src="http://thenewcode.com/assets/videos/the-sky-is-calling-large.mp4" type="video/mp4">
  </video>

  <div *ngIf="showPills">
    <ul class="nav nav-pills">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Profile</a></li>
      <li class="disabled"><a href="#">MyProfile</a></li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
      Dropdown <span class="caret"></span>
    </a>
        <ul class="dropdown-menu">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li class="divider"></li>
          <li><a href="#">Separated link</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <!--
  <h2 class="page-header">
    <input type="submit" class="btn btn btn-info" value="Toggle Form" (click)="ToggleForm()">
  </h2>
-->


  <form class="form-horizontal" *ngIf="showSignIn">
    <fieldset>
      <legend>Sign In</legend>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          <div class="checkbox">
            <label>
            <input type="checkbox"> Unhide password
          </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>

  <form class="form-horizontal" *ngIf="showSignUp">
    <fieldset>
      <legend>Sign Up</legend>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label">ReEnter Password</label>
        <div class="col-lg-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          <div class="checkbox">
            <label>
            <input type="checkbox"> Unhide Password
          </label>
          </div>
        </div>
      </div>


      <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label">Phone Number</label>
        <div class="col-lg-10">
          <input type="number" class="form-control" id="inputPassword" placeholder="Phone Number">
        </div>
      </div>


      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
  <footer *ngIf="showFooter">
    <p>Powered By Amazon Alexa</p>
    <p>Contact information: <a href="mailto:someone@example.com">maksymas@gmail.com</a>.</p>
  </footer>

</div>
