<div class="container">



  <video poster="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/polina.jpg" id="bgvid" playsinline autoplay muted loop
    *ngIf="showVideo"
  >
    <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
    <source src="http://thenewcode.com/assets/videos/the-sky-is-calling-large.webm" type="video/webm">
    <source src="http://thenewcode.com/assets/videos/the-sky-is-calling-large.mp4" type="video/mp4">
  </video>

  <div *ngIf="showPills">
    <ul class="nav nav-pills">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Profile</a></li>
      <li class="disabled"><a href="#">MyProfile</a></li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
      Dropdown <span class="caret"></span>
    </a>
        <ul class="dropdown-menu">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li class="divider"></li>
          <li><a href="#">Separated link</a></li>
        </ul>
      </li>
    </ul>
  </div>


  <h2 class="page-header">Sign in
    <input type="submit" class="btn btn btn-info" value="Toggle Form" (click)="ToggleForm()">
    <input type="submit" class="btn btn btn-info" value="Change Text Size" (click)="ChangeSize()">
  </h2>
  <form *ngIf="showSignIn">
    <div class="form-group">
      <label>User Name</label>
      <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control">
    </div>
    <input type="submit" class="btn btn btn-success" value="Sign Me In!" ng-click="addContact()">
  </form>


  <form *ngIf="showSignUp">
    <div class="form-group">
      <label>User Name</label>
      <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control">
    </div>
    <div class="form-group">
      <label>Re-enter Password</label>
      <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone number</label>
      <input type="number" [(ngModel)]="last_name" name="last_name" class="form-control">
    </div>
    <input type="submit" class="btn btn btn-success" value="Sign me up!" ng-click="addContact()">
  </form>

</div>

<hr>
