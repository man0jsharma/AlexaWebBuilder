<div class = "container">
  <h2 class="page-header">Add Contacts</h2>
  <form (submit) = "addContact()">
      <div class = "form-group">
        <label>First Name</label>
        <input type = "text" [(ngModel)] = "first_name" name = "first_name" class = "form-control" >
      </div>
      <div class = "form-group">
        <label>Last Name</label>
        <input type = "text" [(ngModel)] = "last_name" name = "last_name" class = "form-control">
      </div>
      <div class = "form-group">
        <label>Phone Number</label>
        <input type = "text" [(ngModel)] = "phone" name = "phone" class = "form-control" required>
      </div>
      <input type="submit" class = "btn btn btn-success" value = "Add" ng-click="addContact()">
      <input type="submit" class = "btn btn btn-info" value = "Save" (click) = "saveContact()">
  </form>
</div>
<hr>

<div class = "container ">
  <div *ngFor = "let contact of contacts; let i=index">
    
    <div class = "col-md-3">
        {{contact.first_name}}
    </div>
    <div class = "col-md-3">
        {{contact.last_name}}
    </div>
    <div class = "col-md-3">
       {{contact.phone}}
    </div>
    <div class = "col-md-3">
      <input type="button" value="Update" class="btn btn-info"  (click) = "updateContact(contact._id)" >
      <input type="button" value="Delete" class="btn btn-danger" (click) = "deleteContact(contact._id)" >
    </div>
    
    <br>
</div>
